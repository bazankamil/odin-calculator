<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Historyk" />
    <meta name="description" content="Learning Project" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="border">
      <section class="title"></section>
      <section class="result">
        <div class="result__screen"></div>
      </section>
      <section class="maintenance">
        <button class="maintenance__button button-MRC not-working">MRC</button
        ><button class="maintenance__button button-MMinus not-working">
          M-</button
        ><button class="maintenance__button button-MPlus not-working">M+</button
        ><button class="maintenance__button button-CE onOff">CE</button
        ><button class="maintenance__button button-ON-OFF">ON/OFF</button>
      </section>
      <section class="main">
        <button class="main__button button-number onOff">7</button
        ><button class="main__button button-number onOff">8</button
        ><button class="main__button button-number onOff">9</button
        ><button class="main__button button-percentage not-working">%</button
        ><button class="main__button button-root not-working">&radic;</button
        ><button class="main__button button-number onOff">4</button
        ><button class="main__button button-number onOff">5</button
        ><button class="main__button button-number onOff">6</button
        ><button class="main__button button-operator onOff">x</button
        ><button class="main__button button-operator onOff">/</button
        ><button class="main__button button-number onOff">1</button
        ><button class="main__button button-number onOff">2</button
        ><button class="main__button button-number onOff">3</button
        ><button class="main__button button-operator button-plus onOff">
          +</button
        ><button class="main__button button-operator onOff">-</button
        ><button class="main__button button-number onOff">0</button
        ><button class="main__button button-dot onOff">.</button
        ><button class="main__button button-bck onOff"><-</button
        ><button class="main__button button-equal onOff">=</button>
      </section>
    </div>
    <div class="attribution">
      Coded by
      <a href="https://github.com/bazankamil" target="_blank"
        >Historyk Programista.</a
      >
    </div>
  </body>
</html>

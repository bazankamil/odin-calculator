<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Historyk" />
    <meta name="description" content="Learning Project" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="border">
      <section class="title"></section>
      <section class="result">
        <div class="result__screen">7898</div>
      </section>
      <section class="maintenance">
        <button class="maintenance__button button-MRC">MRC</button
        ><button class="maintenance__button button-MMinus">M-</button
        ><button class="maintenance__button button-MPlus">M+</button
        ><button class="maintenance__button button-CE">CE</button
        ><button class="maintenance__button button-ON-OFF">ON/OFF</button>
      </section>
      <section class="main">
        <button class="main__button button-7">7</button
        ><button class="main__button button-8">8</button
        ><button class="main__button button-9">9</button
        ><button class="main__button button-percentage">%</button
        ><button class="main__button button-root">root</button
        ><button class="main__button button-4">4</button
        ><button class="main__button button-5">5</button
        ><button class="main__button button-6">6</button
        ><button class="main__button button-multiplication">x</button
        ><button class="main__button button-division">/</button
        ><button class="main__button button-1">1</button
        ><button class="main__button button-2">2</button
        ><button class="main__button button-3">3</button
        ><button class="main__button button-plus">plus</button
        ><button class="main__button button-minus">minus</button
        ><button class="main__button button-0">0</button
        ><button class="main__button button-dot">dot</button
        ><button class="main__button button-empty">pusty</button
        ><button class="main__button button-equal">=</button>
      </section>
    </div>
    <div class="attribution">

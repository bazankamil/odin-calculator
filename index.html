<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Historyk" />
    <meta name="description" content="Learning Project" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="border">
      <section class="title"></section>
      <section class="result">
        <div class="result__screen">8008</div>
      </section>
      <section class="maintenance">
        <button class="maintenance__button button-MRC">MRC</button
        ><button class="maintenance__button button-MMinus">M-</button
        ><button class="maintenance__button button-MPlus">M+</button
        ><button class="maintenance__button button-CE">CE</button
        ><button class="maintenance__button button-ON-OFF">ON/OFF</button>
      </section>
      <section class="main">
        <button class="main__button button-number button-7">7</button
        ><button class="main__button button-number button-8">8</button
        ><button class="main__button button-number button-9">9</button
        ><button class="main__button button-percentage">%</button
        ><button class="main__button button-root">&radic;</button
        ><button class="main__button button-number button-4">4</button
        ><button class="main__button button-number button-5">5</button
        ><button class="main__button button-number button-6">6</button
        ><button class="main__button button-multiplication">x</button
        ><button class="main__button button-division">/</button
        ><button class="main__button button-number button-1">1</button
        ><button class="main__button button-number button-2">2</button
        ><button class="main__button button-number button-3">3</button
        ><button class="main__button button-plus">+</button
        ><button class="main__button button-minus">-</button
        ><button class="main__button button-number button-0">0</button
        ><button class="main__button button-dot">.</button
        ><button class="main__button button-empty"></button
        ><button class="main__button button-equal">=</button>
      </section>
    </div>
    <div class="attribution">
      Coded by
      <a href="https://github.com/bazankamil" target="_blank"
        >Historyk Programista.</a
      >
    </div>
  </body>
</html>
